---
########################################
# Install Docker on Monitoring Server
########################################
- name: Install Docker on Monitoring Server
  hosts: monitoring
  become: yes
  gather_facts: true

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Enable and start Docker
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

########################################
# Deploy Prometheus (Docker)
########################################
- name: Deploy Prometheus
  hosts: monitoring
  become: yes

  tasks:
    - name: Create Prometheus config directory
      file:
        path: /opt/prometheus
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Copy Prometheus config
      copy:
        src: prometheus/prometheus.yml
        dest: /opt/prometheus/prometheus.yml
        owner: ubuntu
        group: ubuntu
        mode: '0644'

    - name: Run Prometheus container
      docker_container:
        name: prometheus
        image: prom/prometheus:latest
        state: started
        restart_policy: always
        ports:
          - "9090:9090"
        volumes:
          - /opt/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml

########################################
# Deploy Grafana (Docker, Cloudflare-ready)
########################################
- name: Deploy Grafana
  hosts: monitoring
  become: yes

  tasks:
    - name: Run Grafana container
      docker_container:
        name: grafana
        image: grafana/grafana:latest
        state: started
        restart_policy: always
        ports:
          - "127.0.0.1:3000:3000"
